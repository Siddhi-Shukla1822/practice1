<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: #333;
    }
    .products {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 200px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 14px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple E-Commerce Store</h1>
  </header>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Product+1" alt="Product 1" />
      <h2>Product 1</h2>
      <div class="price">$19.99</div>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Product+2" alt="Product 2" />
      <h2>Product 2</h2>
      <div class="price">$29.99</div>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Product+3" alt="Product 3" />
      <h2>Product 3</h2>
      <div class="price">$39.99</div>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
